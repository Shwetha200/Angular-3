<div ng-if="foundCtrl.items.length === 0">
    <p>Nothing found</p>
</div>
<div ng-if="foundCtrl.items.length > 0">
    <ul>
        <li ng-repeat="item in foundCtrl.items">
            <h3>{{ item.name }}</h3>
            <p>Short Name: {{ item.short_name }}</p>
            <p>Description: {{ item.description }}</p>
            <button ng-click="foundCtrl.onRemove({index: $index})">Don't want this one!</button>
        </li>
    </ul>
</div>
