<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
    <meta charset="UTF-8">
    <title>Menu Search and Filter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="NarrowItDownController as narrowCtrl">
        <input type="text" ng-model="narrowCtrl.searchTerm">
        <button ng-click="narrowCtrl.narrowItDown()">Narrow It Down For Me!</button>
        <found-items items="narrowCtrl.foundItems" on-remove="narrowCtrl.removeItem(index)"></found-items>
    </div>
</body>
</html>
